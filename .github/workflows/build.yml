name: Build Godot Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Godot
      uses: josephbmanley/setup-godot@v2
      with:
        version: "4.2.1"
        export-templates: true

    - name: Build Android APK
      run: |
        mkdir -p build/android
        godot --headless --export-release "Android" build/android/Moosewala295.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Moosewala295-Android
        path: build/android/Moosewala295.apk
