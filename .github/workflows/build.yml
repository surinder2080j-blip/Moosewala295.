name: Moosewala295 Godot Android Build ðŸŽ®

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Godot Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Godot 4.2.1
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip Godot_v4.2.1-stable_linux.x86_64.zip
          mv Godot_v4.2.1-stable_linux.x86_64 /usr/local/bin/godot
          chmod +x /usr/local/bin/godot

      - name: Build Game for Android
        run: |
          mkdir -p Builds
          godot --headless --export-release "Android" "Builds/Moosewala295.apk" || true
          echo "ðŸ”¥ Powered by Surinder Sallan | Moosewala295 Game | Punjab Vibes ðŸ’¥"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Moosewala295-APK
          path: Builds/Moosewala295.apk
